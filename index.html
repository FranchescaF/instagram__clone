<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <meta name="author" content="Franchesca Fatima Zelaya" />
    <meta name="description" content="Instagram" />
    <meta name="keywords" content="proyecto, html, css, java script" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main class="main">
      <section class="main--login">
        <div class="main--title">
          <h1>Instagram</h1>
        </div>
        <div class="login--body">
          <form action="" class="form">
            <input
              type="text"
              placeholder="Telefono de usuario o correo electronico"
              class="form--input"
            />
            <input
              type="password"
              placeholder="Contraseña"
              class="form--input"
            />
            <button type="button" class="form-button">Entrar</button>
          </form>
        </div>
        <div class="divisor">o</div>
        <div class="login--alternative">
          <a href="/" class="alternative--link alternative--link__bold"
            >Iniciar sesión con Facebook</a
          >
          <a href="/" class="alternative--link alternative--link__small"
            >¿Has olvidado la contraseña?</a
          >
          <p class="alternative--paragraph">
            ¿No tienes una cuenta?<a
              href="alternative--link alternative--link__small alternative--link__blue"
              >Registrate</a
            >
          </p>
        </div>
        <div class="login--links">
          <ul class="links--list">
            <li>
              <a href="/">
                <img src="" alt="" />
              </a>
            </li>
            <li>
              <a href="/"><img src="" alt="" /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer--list">
        <li><a href="/"></a>Meta</li>
        <li><a href="/"></a>Información</li>
        <li><a href="/"></a>Blog</li>
        <li><a href="/"></a>Empleo</li>
        <li><a href="/"></a>Ayuda</li>
      </ul>
    </footer>
  </body>
</html>
