<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <meta name="author" content="Franchesca Fatima Zelaya" />
    <meta name="description" content="Instagram" />
    <meta name="keywords" content="proyecto, html, css, java script" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main class="main">
      <section class="main--login">
        <div class="main--title">
          <h1>Instagram</h1>
        </div>
        <div class="login--body">
          <form action="" class="login--form">
            <input
              type="text"
              placeholder="Telefono de usuario o correo electronico"
              class="form--input"
            />
            <input
              type="password"
              placeholder="Contraseña"
              class="form--input"
            />
            <button type="button" class="form--button">Entrar</button>
          </form>
        </div>
        <div class="divisor">
          <div></div>
          <span>o</span>
          <div></div>
        </div>
        <div class="login--alternative">
          <a href="/" class="alternative--link alternative--link__bold"
            >Iniciar sesión con Facebook</a
          >
          <a href="/" class="alternative--link alternative--link__small"
            >¿Has olvidado la contraseña?</a
          >
          <p class="alternative--paragraph">
            ¿No tienes una cuenta?<a
              class="alternative--link__small alternative--link__blue"
              href="https://www.instagram.com/accounts/emailsignup/"
              >Registrate</a
            >
          </p>
        </div>
        <div class="login--links">
          <p class="links--paragraph">Descarga la aplicación</p>
          <ul class="links--list">
            <li>
              <a
                href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D53F277D3-64F3-4FBC-AB12-FCE5F90EB5A6%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps://www.instagram.com/unifeoficial/&pli=1"
              >
                <img
                  src="https://static.cdninstagram.com/rsrc.php/v3/yd/r/xOhODS7viZl.png"
                  alt=""
                />
              </a>
            </li>
            <li>
              <a
                href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=1036%2C10%2C863%2C1039"
                ><img
                  src="https://static.cdninstagram.com/rsrc.php/v3/y9/r/LjIQEL8csb0.png"
                  alt=""
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer--list">
        <li><a href="/"></a>Meta</li>
        <li><a href="/"></a>Información</li>
        <li><a href="/"></a>Blog</li>
        <li><a href="/"></a>Empleo</li>
        <li><a href="/"></a>Ayuda</li>
      </ul>
    </footer>
  </body>
</html>
